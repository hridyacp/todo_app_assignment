<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(6, 146, 132)">
  <header class="page-header header container-fluid">
    <div class="row" style="margin-top: 8%;">
      <div class="col-lg-4 mymargin"></div>
      <div class="col-lg-6 mymargin">
        <center>
        <h1 style="margin-top: -5%; margin-right: 30%;">Organize your life with<br>ToDo</h1>
      </center>
        </div>
        <div class="col-lg-2 mymargin"></div>
    </div>
   <center>
    <div class="row" style="margin-top: 2%;">
      <div class="col-lg-4 mymargin"></div>
  <div class="col-lg-4 mymargin">
    <form onsubmit="return emailValidate(myFunc);">
      <div class="form-row">
        <div class="form-group col-md-8">
          <h2>Login</h2>
          </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-10">
          <div class="input-group" style="border-radius: 12px; box-shadow: 5px 5px 5px #888888;">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-at"></i>
                    </span>                    
                </div>
              <input type="username" class="form-control" id="inputEmail4" placeholder="username">
            </div>
              <label for="error1" id="error1" style="font-size: 12px;"></label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <div class="input-group" style="border-radius: 12px; box-shadow: 5px 5px 5px #888888;">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-lock"></i>
                      </span>                    
                  </div>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
            </div>
            </div>
              <label for="error2" id="error2" style="font-size: 12px;"></label>
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
            <button onclick="return validate();" type="submit" class="btn btn-primary" id="myButton">Login</button>
          </div>
        </div>
            </form>
            </div>
            <div class="col-lg-2 mymargin"></div>
            </div>
          </center>
        </header>
          <script src="form.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
          <script src="https://kit.fontawesome.com/864a7bb157.js" crossorigin="anonymous"></script>
        </body>
</html>
